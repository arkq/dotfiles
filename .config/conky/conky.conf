-- conky.conf

conky.config = {

	background = false,
	update_interval = 2.0,
	update_interval_on_battery = 10.0,
	total_run_times = 0,

	own_window = true,
	own_window_type = 'dock',
	own_window_class = 'Conky',
	double_buffer = true,

	alignment = 'middle_right',
	minimum_width = 310,
	maximum_width = 310,

	use_xft = true,
	font = 'xos4 Terminus:size=8',
	override_utf8_locale = true,

	draw_shades = true,
	draw_outline = false,
	draw_borders = false,
	border_width = 1,
	default_color = 'white',
	default_shade_color = 'black',

	no_buffers = true,
	cpu_avg_samples = 2,
	net_avg_samples = 2,
	diskio_avg_samples = 2,

};

local function get_active_net(nn)
	local f = io.open('/proc/net/dev', 'r')
	local c = f:read('*all')
	f:close()
	for i, n in ipairs(nn) do
		if string.find(c, n) then return n end
	end
end

local function interpolation(s, t)
	return s:gsub('(#%b{})', function (w)
		return t[w:sub(3, -2)] or w
	end)
end

